# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CMake on multiple platforms

on:
  push:
    branches: [ "main", "main_dev"]
  pull_request:
    branches: [ "main", "main_dev" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      matrix:
        os: [ubuntu-latest, windows-latest]
        configurePreset: [
            Github-Linux-GCC-Release_Dev,
            Github-Linux-GCC-Release,
            Github-Linux-Clang-Release_Dev,
            Github-Linux-Clang-Release,
            Github-Win-MSVC-Release_Dev,
            Github-Win-MSVC-Release,
            Github-Win-Clang-Release_Dev,
            Github-Win-Clang-Release
        ]
        exclude:
        - os: windows-latest
          configurePreset: Github-Linux-GCC-Release_Dev
        - os: windows-latest
          configurePreset: Github-Linux-GCC-Release
        - os: windows-latest
          configurePreset: Github-Linux-Clang-Release_Dev
        - os: windows-latest
          configurePreset: Github-Linux-Clang-Release
        - os: ubuntu-latest
          configurePreset: Github-Win-MSVC-Release_Dev
        - os: ubuntu-latest
          configurePreset: Github-Win-MSVC-Release
        - os: ubuntu-latest
          configurePreset: Github-Win-Clang-Release_Dev
        - os: ubuntu-latest
          configurePreset: Github-Win-Clang-Release
        

    steps:
    - uses: actions/checkout@v3

    - name: Configure CMake using Preset
      run: >
        cmake --preset ${{ matrix.configurePreset }}

    - name: Build
      run: >
        cmake --build --preset ${{ matrix.configurePreset }} --parallel 16 --clean-first

    - name: Built Tests
      run: >
        cmake --build --preset ${{ matrix.configurePreset }} --parallel 16 --clean-first --target run_all_unit_tests

    - name: Test
      run: >
        ctest --preset ${{ matrix.configurePreset }}
