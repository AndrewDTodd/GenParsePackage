# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CMake on multiple platforms

on:
  push:
    branches: [ "main", "main_dev"]
  pull_request:
    branches: [ "main", "main_dev" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      matrix:
        os: [ubuntu-latest, windows-latest]
        configurePreset: [Linux-GCC-x86_64, Linux-Clang-x86_64, Win-MSVC-x86_64, Win-Clang-x86_64]
        buildPreset: [
            Linux-GCC-x86_64-Release_Dev,
            Linux-GCC-x86_64-Release,
            Linux-Clang-x86_64-Release_Dev,
            Linux-Clang-x86_64-Release,
            Win-MSVC-x86_64-Release_Dev,
            Win-MSVC-x86_64-Release,
            Win-Clang-x86_64-Release_Dev,
            Win-Clang-x86_64-Release
        ]
        exclude:
        - os: windows-latest
          configurePreset: Linux-GCC-x86_64
        - os: windows-latest
          configurePreset: Linux-Clang-x86_64
        - os: windows-latest
          buildPreset: Linux-GCC-x86_64-Release_Dev
        - os: windows-latest
          buildPreset: Linux-GCC-x86_64-Release
        - os: windows-latest
          buildPreset: Linux-Clang-x86_64-Release_Dev
        - os: windows-latest
          buildPreset: Linux-Clang-x86_64-Release_Dev
        - os: ubuntu-latest
          configurePreset: Win-MSVC-x86_64
        - os: ubuntu-latest
          configurePreset: Win-Clang-x86_64
        - os: ubuntu-latest
          buildPreset: Win-MSVC-x86_64-Release_Dev
        - os: ubuntu-latest
          buildPreset: Win-MSVC-x86_64-Release
        - os: ubuntu-latest
          buildPreset: Win-Clang-x86_64-Release_Dev
        - os: ubuntu-latest
          buildPreset: Win-Clang-x86_64-Release_Dev

    steps:
    - uses: actions/checkout@v3
  
    - name: Install Ninja Multi-Config on Linux
      if: runner.os == 'Linux'
      run: >
        sudo apt-get update && sudo apt-get install ninja-build -y

    - name: Install Ninja Multi-Config on Windows
      if: runner.os == 'Windows'
      run: >
        choco install ninja

    - name: Configure CMake using Preset
      run: >
        cmake --preset ${{ matrix.configurePreset }}

    - name: Build using Preset
      run: >
        cmake --build --preset ${{ matrix.buildPreset }}

    - name: Built Tests
      run: >
        cmake --build --preset ${{ matrix.buildPreset }} --target run_all_unit_tests

    - name: Test
      run: >
        ctest --preset ${{ matrix.buildPreset }}
